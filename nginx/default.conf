server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    location = /rss.xml {
        default_type application/rss+xml;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }
}
