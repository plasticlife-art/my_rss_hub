services:
  worker-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: cineplexx_worker_dev
    env_file:
      - ./app/.env
    volumes:
      - rss_out:/out
    restart: unless-stopped

  worker-prod:
    profiles: ["prod"]
    image: ${WORKER_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/cineplexx_rss:latest}
    container_name: cineplexx_worker_prod
    env_file:
      - ./app/.env
    volumes:
      - rss_out:/out
    restart: unless-stopped

  nginx-dev:
    profiles: ["dev"]
    image: nginx:alpine
    container_name: cineplexx_nginx_dev
    depends_on:
      - worker-dev
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - rss_out:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  nginx-prod:
    profiles: ["prod"]
    image: nginx:alpine
    container_name: cineplexx_nginx_prod
    depends_on:
      - worker-prod
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - rss_out:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro,Z
    restart: unless-stopped

volumes:
  rss_out:
